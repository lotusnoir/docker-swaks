push_img_on_dockerhub:
  stage: push
  image: docker:latest
  needs: ["test_build"]
  services:
    - docker:dind
  before_script:
    - docker info
    - docker login -u "${DOCKERHUB_USER}" -p "${DOCKERHUB_TOKEN}"
  script:
    - docker build -t "${DOCKERHUB_TAG}" .
    - docker push "${DOCKERHUB_TAG}"

push_src_on_github:
  stage: push
  image: alpine:latest
  needs: ["test_build"]
  before_script:
    - apk add git openssh-client
    - eval $(ssh-agent -s)
    - echo "${GITHUB_USER_PRIVATE_KEY}" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tUser ansible\n\tStrictHostKeyChecking no\n\tForwardAgent yes\n\n" > ~/.ssh/config
    - git config --global user.email "${GITHUB_USER_EMAIL}"
    - git config --global user.name "${GITHUB_USER}"
    - git config --global init.defaultBranch main
    - COMMENT=$(git log -1 --pretty=%B | head -1)
  script:
    - git clone git@github.com:${GITHUB_USER}/docker-swaks.git /tmp/docker-swaks
    - rm -rf .git
    - cp -r . /tmp/docker-swaks/
    - cd /tmp/docker-swaks
    - git add -A
    - git commit -m "${COMMENT}" || echo "No changes, nothing to commit!"
    - git push

---
stages:
  - check
  - test
  - push

variables:
  CI_REGISTRY_URL: registry-test
  CI_REGISTRY_USER: CI
  REGISTRY_IMG_TAG: ${CI_REGISTRY_URL}.${COMPANY_DOMAIN}/docker_images/docker-swaks:latest
  DOCKERHUB_TAG: ${DOCKERHUB_USER}/ansible_molecule_test_images:debian11
  DOCKERHUB_USER: lotusnoir
  GITHUB_USER: lotusnoir


##################################################
# CHECKS
##################################################
yamllint:
  stage: check
  image: sdesbure/yamllint
  before_script:
    - yamllint --version
  script:
    - yamllint .

hadolint:
  stage: check
  image: hadolint/hadolint:latest-debian
  before_script:
    - hadolint --version
  script:
    - hadolint Dockerfile


##################################################
# TEST BUILD
##################################################
test_build:
  stage: test
  image: docker:latest
  needs: ["yamllint", "hadolint"]
  services:
    - docker:dind
  script:
    - docker build -t test-build .
    - docker stop test-swaks && docker rm test-swaks
    - docker run -d --name=test-swaks --privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro test-build
    - docker stop test-swaks && docker rm test-swaks


